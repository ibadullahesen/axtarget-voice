<!DOCTYPE html>
<html>
<head>
  <title>Pulsuz AI Səs Generatoru</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Pulsuz AI Səs Generatoru</h1>
  
  <input id="text" type="text" style="width:300px;" placeholder="Mətni yaz...">
  <br><br>
  <button onclick="speak()">Səsi oxut</button>

  <script>
    function speak() {
      const text = document.getElementById("text").value;
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "az-AZ";   // Azərbaycan səsi
      msg.rate = 1;         // Sürət
      msg.pitch = 1;        // Ton
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
